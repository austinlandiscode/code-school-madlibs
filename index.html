<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/script.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Fill in the blanks to write your story!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="name1">A name</label>
          <input id="name1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="name2">Another name</label>
          <input id="name2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="adjective">An adjective</label>
          <input id="adjective" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animals">A type of animal, plural</label>
          <input id="animals" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Show me the story!</button>
      </form>
    </div>

    <div id="story">
      <h1>Code School Story</h1>
      <p>There were a pair of students <span class="name1"></span> & <span class="name2"></span> who attended the
        prestigious Epicodus in the <span class="adjective"></span> winter of 2021. They both had <span
          class="animals"></span> who were along for the ride. In the end, the <span class="animals"></span> turned out
        to
        be better programmers than the students.</p>
    </div>
  </div>
</body>

</html>
